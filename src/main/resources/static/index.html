<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script>
      function submitForm(event) {
        event.preventDefault();
        const customerId = document.getElementById("customerId").value;
        const country = document.getElementById("country").value;
        const currencies = document.getElementById("currencies").value.split(',');

        fetch('/accounts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({customerId, country, currencies})
        })
                .then(response => response.json())
                .then(data => {
                  console.log('Account created:', data);
                  alert('Account created successfully');
                })
                .catch(error => {
                  console.error('Error:', error);
                  alert('Error creating account');
                });
      }
    </script>
  </head>
  <body>
    <h1>Create Account</h1>
    <form id="createAccountForm" onsubmit="submitForm(event)">
      <div>
        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" name="customerId" required>
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div>
        <label for="currencies">Currencies (comma-separated):</label>
        <input type="text" id="currencies" name="currencies" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
